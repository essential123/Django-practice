<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {#    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->#}

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="text-center">数据展示页</h1>
            <a href="/useradd/" class="btn btn-success btn-xs">添加用户</a>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Operation</th>
                </tr>
                </thead>
                {% for data_obj in data_queryset %}
                    <tr>
                        <td>{{ data_obj.id }}</td>
                        <td>{{ data_obj.name }}</td>
                        <td>{{ data_obj.age }}</td>
                        <td>
                            <a href="/useredit/?id={{ data_obj.id }}" class="btn btn-primary btn-xs">编辑</a>
                            <a href="/userdelete/?id={{ data_obj.id }}" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
